<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Primary Meta Tags -->
    <title>Is It Down Checker - Check if Websites are Down or Just for You | Website Status Monitor</title>
    <meta name="description" content="Instantly check if a website is down for everyone or just you. Monitor uptime, view outage reports, and get real-time status updates for your favorite websites and services." />
    <meta name="keywords" content="website down, server status, uptime monitor, outage detector, website checker, service status, is it down, website monitoring, downtime alert, website status, server outage, website outage map, real-time monitoring" />
    <meta name="author" content="isitDownChecker.com" />
    <link rel="canonical" href="https://isitdownchecker.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://isitdownchecker.com/" />
    <meta property="og:title" content="Is It Down Checker - Check if Websites are Down or Just for You" />
    <meta property="og:description" content="Instantly check if websites are down for everyone or just you. Real-time status monitoring and outage reports for all major websites and services." />
    <meta property="og:image" content="https://isitdownchecker.com/og-image.png" />
    <meta property="og:site_name" content="isitDownChecker.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://isitdownchecker.com/" />
    <meta name="twitter:title" content="Is It Down Checker - Check if Websites are Down or Just for You" />
    <meta name="twitter:description" content="Instantly check if websites are down for everyone or just you. Real-time status monitoring and outage reports." />
    <meta name="twitter:image" content="https://isitdownchecker.com/twitter-image.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Is It Down Checker",
        "url": "https://isitdownchecker.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://isitdownchecker.com/?website={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Check if websites are down for everyone or just you. Monitor uptime and get real-time status updates."
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "isitDownChecker.com",
        "url": "https://isitdownchecker.com/",
        "logo": "https://isitdownchecker.com/favicon.svg",
        "sameAs": [
          "https://twitter.com/isitdownchecker",
          "https://facebook.com/isitdownchecker"
        ]
      }
    </script>
    
    <!-- Prevent theme flashing -->
    <script src="/theme-script.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
